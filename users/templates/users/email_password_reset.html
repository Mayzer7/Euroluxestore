<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .content a:hover {
            background: #218838;
        }
        .footer {
            background: #eeeeee;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666666;
        }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Восстановление пароля<br>EUROLUXE-STORE</h1>

            <p>Здравствуйте, {{ user.username }}!</p>

            <p>Для сброса пароля перейдите по следующей ссылке:</p>

        </div>

</html>
