{% load static %}

{% if form.non_field_errors %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger alert-dismissible fade show custom-shadow" style="position: relative; z-index: 1050;" role="alert">
                    {{ form.non_field_errors }}
                    <button type="button" class="btn-close" style="position: absolute; top: 10px; right: 10px; z-index: 1051;" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
{% endif %}

<!-- Для оповещений -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6    ">
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                    <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow" role="alert" style="z-index: 1060;">
                        {{ message }}
                    </div>
                    {% endif %}
                    {% if message.tags == 'warning' %}
                    <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-danger fade show custom-shadow" role="alert" style="z-index: 1060;">
                        {{ message }}
                    </div>
                    {% endif %}
                {% endfor %}
            {% else %}
            <div id="jq-notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow" style="display: none; z-index: 1060;" role="alert">
            </div>
            {% endif %}
        </div>
    </div>
</div>
